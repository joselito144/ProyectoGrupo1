
<div *ngIf = "this.units.length == 0" class="col-md-4 text-center">
    <a>
        <p >
            {{ mensaje }}
        </p>
    </a>
</div>
<div class="container">
    <h1 style="text-align: center;">
        Mis Publicaciones
    </h1>
</div>
<div class="col-md-4" *ngFor = "let unit of units">
    
        <div class="card text-center">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <div>
                    <p style="text-align: left">
                        <span>
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <strong> Ubicación: </strong>{{unit.barrio}} <br>
                        Valor: $ {{unit.valorCanon | number}} <br>
                    </p>
                </div>
                <div>
                    <button class="btn" (click)="updateUnit(unit.id)">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn btn-danger" (click)="deleteUnit(unit.id)">
                        <i class="far fa-trash-alt"></i>
                    </button>

                </div>            
            </div>
            <a routerLink="/details/{{unit.id}}">
                <img src="{{unit.fotoPrincipal[0]}}" class="card-img-top">
            </a>
            
            <div class="card-body">
                <div>
                    <p style="text-align: left">
                        <i class="fas fa-bed"></i>   {{unit.habitaciones}}  |  
                        <i class="fas fa-toilet"></i>   {{unit.banios}}  |  
                        <i class="fas fa-truck-pickup"></i>   {{unit.parqueadero}}<br>
                        Área: {{unit.area}} m<sup>2</sup> - Estrato {{unit.estrato}} <br>
                    </p>
                </div> 
            </div>
        </div>    
    </div>
